<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анімоване SVG-зображення трикутника</title>
  <style>
    body {
      background: #000;
    }

    .triangle-path {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: draw 1.5s linear forwards;
    }

    @keyframes draw {
      0% {
        fill: transparent
      }

      80% {
        fill: transparent
      }

      100% {
        stroke-dashoffset: 0;
        fill: #fff
      }
    }
  </style>
</head>

<body>
  <svg width="43" height="37" viewBox="0 0 43 37" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path class="triangle-path"
      d="M31.2723 -3.43323e-05H42.6858L19.8587 36.1428L0.151546 1.47279C-0.221973 0.815666 0.252636 -3.43323e-05 1.0085 -3.43323e-05H26.7068L22.1414 9.03568H13.0106L19.8587 20.3303L31.2723 -3.43323e-05Z"
      stroke="white" stroke-width="2" fill="none" />
  </svg>
</body>

</html>
